<!DOCTYPE html>
<html lang="zh">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>高一(12)班版猜盐</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <a href="../" title="回到首页" class="home-links">填师</a>
    </div>
    <div id="lives">剩余机会</div>
    <div id="container">
        <div id="top-text">
            <div class="top-blank"></div>
            <div id="top-text1" class="text top-text"></div>
            <div id="top-text2" class="text top-text"></div>
            <div class="top-blank"></div>
        </div>
        <div class="row">
            <div id="left-text1" class="left-text"></div>
            <div class="grid" id="grid1"></div>
            <div class="grid" id="grid2"></div>
            <div class="right-blank"></div>
        </div>
        <div class="row">
            <div id="left-text2" class="left-text"></div>
            <div class="grid" id="grid3"></div>
            <div class="grid" id="grid4"></div>
            <div class="right-blank"></div>
        </div>
    </div>
    <div id="again">重来</div>
    <div id="layout">
        <div id="content">
            <div id="contentHeader">
                <b>选择老师</b>
                <div id="close" onclick="closeLayout()">×</div>
            </div>
            <div id="choices">
                <button type="button" class="choice">
                    <span>李慧倩</span>
                </button>
                <button type="button" class="choice">
                    <span>许敏</span>
                </button>
                <button type="button" class="choice">
                    <span>吴纯晨</span>
                </button>
                <button type="button" class="choice">
                    <span>梅宝君</span>
                </button>
                <button type="button" class="choice">
                    <span>肖飞</span>
                </button>
                <button type="button" class="choice">
                    <span>楼文喆</span>
                </button>
                <button type="button" class="choice">
                    <span>朱成顺</span>
                </button>
                <button type="button" class="choice">
                    <span>袁福生</span>
                </button>
                <button type="button" class="choice">
                    <span>崔梦娇</span>
                </button>
                <button type="button" class="choice">
                    <span>杨婕</span>
                </button>
                <button type="button" class="choice">
                    <span>方德鑫</span>
                </button>
                <button type="button" class="choice">
                    <span>王莹</span>
                </button>
                <button type="button" class="choice">
                    <span>林婧婧</span>
                </button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
